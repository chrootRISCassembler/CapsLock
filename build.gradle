import java.nio.file.Path
import java.nio.file.Paths

group 'CapsLock'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = 'capslock.CapsLock'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.json', name: 'json', version:  '+'
    testCompile 'org.testng:testng:6.+'
}

tasks.withType(JavaCompile){
    options.encoding = 'UTF-8'
}

sourceSets{
    main {
        java{
            srcDirs 'src'
        }
    }

    test {
        java{
            srcDir 'test'
        }
    }

}

task cpFXMLandCSS(type : Copy){
    from 'src/capslock/MainForm.css'
    from 'src/capslock/MainForm.fxml'
    into 'build/classes/java/main/capslock/'
}

run {
    println("Current directory is " + workingDir)
    tasks.cpFXMLandCSS.execute()
    workingDir = '../TestEnv'
    println("cd to the testing environment : " + workingDir)
}

test{
    workingDir = '../TestEnv'

//    final file_checkerRootDir = Paths.get("file_checker/");
//    final dir = Paths.get("file_checker/dir");
//    final readOnly = Paths.get("file_checker/ReadOnlyFile");
//    final writeOnly = Paths.get("file_checker/WriteOnlyFile");

    useTestNG() {
        suites 'test/game_infoTest.xml', 'test/file_checkerTest.xml'
    }
}

