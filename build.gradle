import java.nio.file.Path
import java.nio.file.Paths

group 'CapsLock'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: "groovy"

sourceCompatibility = 1.8

mainClassName = 'capslock.CapsLock'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.json', name: 'json', version:  '+'
    compile 'org.codehaus.groovy:groovy-all:2.4.12'
    testCompile 'org.testng:testng:6.+'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile group: "org.testfx", name: "testfx-core", version: "4.0.8-alpha"
    testCompile group: 'org.testfx', name: 'testfx-spock', version: '4.0.12-alpha'
}

tasks.withType(JavaCompile){
    options.encoding = 'UTF-8'
}

sourceSets{
    main {
        java{
            srcDirs 'src'
        }
    }

    test {
        java{
            srcDir 'test'
        }
        groovy {
            srcDirs = ['test/groovy']
        }
    }
}



task cpFXMLandCSS(type : Copy){
    from 'src/capslock/MainForm.css'
    from 'src/capslock/MainForm.fxml'
    into 'build/classes/java/main/capslock/'
}

run {
    println("Current directory is " + workingDir)
    tasks.cpFXMLandCSS.execute()
    workingDir = '../TestEnv'
    println("cd to the testing environment : " + workingDir)
}

task testNG (type: Test) {
    workingDir = '../TestEnv'
    useTestNG() {
        suites 'test/game_infoTest.xml', 'test/file_checkerTest.xml', 'test/trivial_loggerTest.xml'
    }
}

test{
    dependsOn testNG
}

